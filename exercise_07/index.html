<html>
    <head>
    </head>
    <body>
        <! creates input box and outputs text within the box "Enter price of the item">
        <input type="text" id="txt-price" placeholder="Enter the price of the item"> 
        <! creates input box and outputs text within the box "Enter quality of the item">
        <input type="text" id="txt-quantity" placeholder="Enter the quanity of the item">
        <! functionality of the submit button and prints calculate onto the button>
        <button id="btn-submit">Calculate</button>
        <div id="output"></div>
        <! gets price input and quantity input and registers button inputif button is clicked and stores answer in output
        takes input and checks for positive numbers and ensures entered input are numbers
        calculates total price by multiplyting price and quantity and rounds total price to nearest hundreth
        outputs number of items, price, and total price in given format
        >
        <script>
        var priceInput = document.getElementById('txt-price');
        var quantityInput = document.getElementById('txt-quantity');
        var submitBtn = document.getElementById('btn-submit');
        var output = document.getElementById('output');
            submitBtn.addEventListener('click', function () {
                var price = priceInput.value;
                var quanity = quantityInput.value;
                price = +price;
                quanity = +quanity;
                if (Number.isNaN(price) || Number.isNaN(quanity)) {
                    output.innerHTML = 'Invalid input';
                    return;
                }
            var totalPrice = price * quanity; 
            totalPrice = Math.round(totalPrice * 100) / 100;
            output.innerHTML = quanity + ' items at $' + price + ' each is $' + totalPrice;});
        </script>
    </body>
</html>
